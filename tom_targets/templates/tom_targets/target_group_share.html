{% extends 'tom_common/base.html' %}
{% load bootstrap4 dataproduct_extras static %}
{% block title %}Share {{ group.name }} Group{% endblock %}
{% block additional_css %}
<link rel="stylesheet" href="{% static 'tom_common/css/main.css' %}">
<link rel="stylesheet" href="{% static 'tom_targets/css/main.css' %}">
{% endblock %}
{% block content %}
<h3> Share <button type="submit" class="btn btn-link" name="targetlist__name" value="{{group.id}}" title="View Group">{{ group.name }}</button> Group </h3>
<form method="post" class="form">
    <div class="form-row" style="padding-inline:1rem">
        <div class="col-sm-4">
            {% bootstrap_form form %}
        </div>
        <div class="col-sm-2">
            <input type="submit" class="btn btn-primary" formaction="{% url 'targets:share-group' pk=group.id %}" id="submit_targetlist" value="Submit" name="share_targetlist_form" style="position:absolute; bottom:1rem">
        </div>
    </div>


    {% buttons %}
        <a href="{% url 'targets:targetgrouping' %}" class="btn btn-primary" title="Back">Back</a>
    {% endbuttons %}
</form>
{% endblock %}
